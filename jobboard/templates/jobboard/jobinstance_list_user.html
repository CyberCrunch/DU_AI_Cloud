{% extends "base_job.html" %}

{% block content %}
    <h1>My Tasks</h1>

    {% if task_list %}
    <ul>

      {% for task in task_list %} 
      <li class="{% if Task.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'task-detail' Task.Operation.pk %}">{{task.operation.title}}</a> ({{ task.salary }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You have no job.</p>
    {% endif %}       
{% endblock %}
